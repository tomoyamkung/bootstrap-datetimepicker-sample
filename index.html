<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>bootstrap-datetimepicker Sample v0.1.1</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<!-- bootstrap-datetimepicker -->
	<link rel="stylesheet" href="./css/bootstrap-datetimepicker.min.css">
</head>
<body>
	<div class="container">
		<h1>bootstrap-datetimepicker(v3.0.0) のサンプルサイト</h1>
		<p >
			<a target="_blank" href=""></a>
		</p>

		<form class="form-horizontal text-center" role="form">
			<div class="form-group">
				<label for="text1" class="col-sm-2 control-label">ピッカー1</label>
				<div class="col-sm-4">
					<div id="datetimepicker-picker1" class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
						<input id="input-picker1" class="form-control" name="input-picker1" type="text" >
					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<!-- bootstrap-datetimepicker -->
	<script src="./js/moment.min.js"></script>
	<script src="./js/bootstrap-datetimepicker.js"></script>
	<script src="./js/bootstrap-datetimepicker.ja.js"></script>
</body>
</html>
